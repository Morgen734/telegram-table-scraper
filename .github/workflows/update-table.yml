name: Update Persian Gulf Pro League Table

on:
  schedule:
    - cron: "0 */6 * * *"   # هر ۶ ساعت یکبار
  workflow_dispatch:        # اجرا دستی

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scrape_table.py

      - name: Commit updated table.json
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add table.json
          git commit -m "Update table.json" || echo "No changes"
          git push

      - name: Send to Telegram
        run: python send_to_telegram.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
